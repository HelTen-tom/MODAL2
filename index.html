<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_Flex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/helveticaneue-2" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="back-modal is hidden" data-modal>
      <div class="modal">
        <div class="modal-selection">
          <button class="modal-selection-btn" type="button">Вхід</button>
          <button class="modal-selection-btn" type="button">Регістрація</button>
        </div>
        <label class="modal-label email">
          <span>E-mail</span>
          <svg class="modal-input-icon">
            <use href="./img/icon.svg#icon-email"></use>
          </svg>
          <input class="modal-input" type="email" />
        </label>
        <label class="modal-label password">
          <span>Password</span>
          <svg class="modal-input-icon">
            <use href="./img/icon.svg#icon-password"></use>
          </svg>
          <input class="modal-input" type="password"/>
        </label>
        <!--<label class="modal-label">
          <span>Password</span>
          <input class="modal-input" type="password"/>
        </label>-->
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
